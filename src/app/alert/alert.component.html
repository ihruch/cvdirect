<div 
    class="alert-window "
    *ngIf="isShow"

    [ngClass]="{
        'bg-success': message.type === 'success', 
        'bg-danger ': message.type === 'danger',
        'bg-info   ': message.type === 'info',
        'bg-warning': message.type === 'warning' 
    
    }">

    <div>
        <!-- <i class="large material-icons">alarm</i> -->
    </div>   
    <div class="d-flex flex-row align-items-center  alert-items">
        <div class="alert-item-icon mr-3">
            <i class="large material-icons">info_outline</i>
        </div>
        <div class="alert-item-msg mr-3">
            {{message?.body}} 
        </div>
        <div class="alert-item-action">
            <button *ngIf="message.action" mat-stroked-button (click)="submit()" >Confirm</button>
        </div>
    </div>
    <div class="alert-close" >
        <button mat-stroked-button (click)="close()">Close</button>
    </div>
</div>
