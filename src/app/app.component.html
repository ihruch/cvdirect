<app-alert></app-alert>

<mat-toolbar color="primary" [ngClass]="{'class': true}">
  <div class="container">
    <div class="row">
      <div [ngClass]="{'inner-header': true}">
        <mat-nav-list >
          <a mat-button  *ngFor="let link of links" [routerLink]="link['path']"  [routerLinkActive]="link['active']">
              <i class="material-icons ">{{ link['icon'] }}</i> {{ link['label'] }}
          </a>
        </mat-nav-list>
        <div>
          <a mat-button (click)="logout()">log out</a>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
