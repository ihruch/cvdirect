<mat-card [ngClass]="{'card-person': true}">
  <a [routerLink]="['/persons', person.id]">
    <img mat-card-image src="{{person.avatar}}" alt="foto-{{person.first_name}}" [ngClass]="{'card-img': true}">
    <mat-card-header [ngClass]="{'card-header': true}">
        <mat-card-title>{{person.first_name}}</mat-card-title>
        <mat-card-subtitle>{{person.last_name}}</mat-card-subtitle>
      </mat-card-header>
  </a>    
</mat-card>
