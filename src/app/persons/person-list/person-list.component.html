
<div class="wrapper">
  <div class="container">
    <div class="row d-flex flex-column ">
      <div class="d-flex flex-column">
          <h2 [ngClass]="{'title': true}">List</h2>
          <a mat-button routerLink="/persons/create">Create new person</a>
      </div>
      
      <div class="d-flex flex-row flex-wrap justify-content-start">
        <app-person-item *ngFor="let item of list" [person]="item"></app-person-item>
      </div>
     </div>
  </div>
</div>
